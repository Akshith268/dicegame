<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
      <h1>THE DICE GAME</h1><br><br>
      <p>ROLL THE DICE</p><br><br><br>
      <button class="btn btn-danger" onclick="rolling()">ROLL</button>
       <br><br><br><br>
      <div class="row dicerow">
        <div class="col-lg-4 col-md-4 col-lg-4 ">
               <img id="one" src="dice2.png" alt="diceimage">
               <br>
               <div class="numb">player-1</div>
        </div>
        <div class="col-lg-4 col-md-4 col-lg-4">
               <img id="two"src="dice5.png" alt="diceimage">
               <br>
               <div class="numb">player-2</div>
        </div>
      </div>
      
      <div class="winner name">
            <p class="winner name" id="first">winner is player-1</p>
      </div>
      
</body>

<script>
    function rolling(){
       
        var variable=Math.floor(Math.random()*6)+1;
    console.log(variable);
    var variable1=Math.floor(Math.random()*6)+1;
    console.log(variable1);
    const imga=document.getElementById("one");
    const imga1=document.getElementById("two");
    var img1= "dice"+variable+".png";
    var r1=""+img1;
    var img2= "dice"+variable1+".png";
    var r2=""+img2;


    imga.setAttribute("src",r1);
    imga1.setAttribute("src",r2);

    if(variable>variable1)
    {
        document.getElementById("first").innerHTML="player-1 is the winner";
        document.getElementById("first").style.visibility="visible";      
    }

    else if(variable<variable1)
    {
        document.getElementById("first").innerHTML="player-2 is the winner";
    }

    else if(variable==variable1)
    {
        document.getElementById("first").innerHTML="its a tie!!!.Please try again";
    }
    
    }
</script>
</html>
